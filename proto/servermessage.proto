syntax = "proto3";
package main;

option go_package = "/proto";

message ServerMessage {

    message ConfirmKeyExchange {}

    message ConfirmLogIn {
        int32 id = 1;
    }

    message AccountRegistrationResult {
        bool successful = 1;
        string error = 2;
    }

    oneof variant {
        ConfirmKeyExchange confirm_key_exchange = 1;
        ConfirmLogIn confirm_log_in = 2;
    }
}
