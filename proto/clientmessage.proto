syntax = "proto3";
package main;

option go_package = "/proto";

message ClientMessage {

    message SendPublicKey {
        string key_pem = 1;
    }

    message LogIn {
        string email = 1;
        string password = 2;
    }

    oneof variant {
        SendPublicKey send_public_key = 1;
        LogIn log_in = 2;
    }
}